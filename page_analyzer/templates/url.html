{% extends "index.html" %}

{% block content %}
{% if messages %}
    {% for category, message in messages%}
    <div class="alert {{ category }}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<!-- <div class="alert alert-success" role="alert">Страница успешно добавлена</div>
     <div class="alert alert-info" role="alert">Страница уже существует</div> -->
    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1>Сайт: {{ url.name }}</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-nowrap" data-test="url">
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{ url.id }}</td>
                        </tr>
                        <tr>
                            <td>Имя</td>
                            <td>{{ url.name }}</td>
                        </tr>
                        <tr>
                            <td>Дата создания</td>
                            <td>{{ url.created_at }}</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>
{% endblock %}
